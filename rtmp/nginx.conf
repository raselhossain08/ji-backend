worker_processes 1;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935; # Listen on standard RTMP port

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3; # default is 5s
            hls_playlist_length 30s; # default is 30s
            # once playlist length is reached it deletes the oldest fragments

            # authentication
            on_publish https://jifutvserver.com:8000/auth;
        }
    }
}

http {
    server {
        listen 443 ssl;
        server_name jifutvserver.com;

        ssl_certificate /etc/nginx/ssl/jifutvserver.com.cert;
        ssl_certificate_key /etc/nginx/ssl/jifutvserver.com.key;

        location / {
            root /www;
        }

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                application/octet-stream ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;

            # To avoid issues with cross-domain HTTP requests (e.g. during development)
            add_header Access-Control-Allow-Origin *;
        }
    }
    server {
        listen 80;
        server_name jifutvserver.com;

        location / {
            root /www;
        }

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                application/octet-stream ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;

            # To avoid issues with cross-domain HTTP requests (e.g. during development)
            add_header Access-Control-Allow-Origin *;
        }
    }
}
